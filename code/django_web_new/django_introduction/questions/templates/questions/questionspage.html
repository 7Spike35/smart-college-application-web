<!--人机问答模块-->  
        <div class="question-input">  
            <label for="userQuestion">请输入您的问题：</label>  
            <input type="text" id="userQuestion" name="userQuestion">  
            <button class="btn" onclick="showAnswer()">提交</button>  
        </div>  
        
        <div id="answer">  
            <!-- 初始时没有答案 -->  
            <script>  
                function showAnswer() {  
                    var question = document.getElementById('userQuestion').value;  
                    // 这里我们暂时只显示一个静态的回答  
                    // 实际应用中，这里可以替换为根据问题动态生成的回答  
                    var answer = "这是一个示例回答，实际上我们需要根据您的问题来给出更具体的答案。";  
                    
                    // 显示回答  
                    document.getElementById('answer').innerHTML = answer;  
                }  
            </script>
