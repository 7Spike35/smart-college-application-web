<!DOCTYPE html>
{% load static %}
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <style>
        body {  
            font-family: Arial, sans-serif;  
            margin: 40px;  
        }  
        .question-input {  
            position: absolute;  
            top: 10px;  
            right: 400px;  
            background-color: lightblue;  
            padding: 10px;  
        }  
        #answer {  
            position: absolute;  
            top: 300px;  
            right: 200px;    
            color: green;  
            padding: 10px;
        }
        
        .btn {
            text-align: center;
            padding: 10px;
            width: 100%;
            margin-top: 40px;
            background-image: linear-gradient(to right, #a6c1ee, #fbc2eb);
            color: #fff;
        }
    </style>
</head>
<body>
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
    <!-- 导航栏 -->
    <nav class="sidebar">
    <!-- ... 导航栏内容 ... -->
        <ul>
        <li><a href="{% url 'home' %}">首页</a></li>
        <li><a href="{% url 'history' %}">历史分析记录</a></li>
        <li class="dropdown">
          <a href="#">获取分析结果</a>
          <ul class="submenu">
              <li><a href="{% url 'info' %}">信息收集</a></li>
              <li><a href="{% url 'questions' %}">问题页</a></li>
          </ul>
        </li>
  </ul>
    </nav>

            <main class="content">
            <h1></h1>
            <p></p>
        </main>


    <h1>Get Career Advice</h1>
    <div class="question-input">
    <form method="post">
        {% csrf_token %}
        <label for="code">Enter your Holland Test result:</label>
        <input type="text" id="code" name="code" required>
        <button class="btn" type="submit">Submit</button>
    </form>
    {% if advice1 %}
        <h2>Career Advice:</h2>
        <p>{{ advice1 }}</p>
    {% endif %}
    <h1>Get Major Introduction</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Enter a Major:</label>
        <input type="text" id="name" name="name" required>
        <button class="btn" type="submit">Submit</button>
    </form>
    {% if advice2 %}
        <h3>Major Introduction:</h3>
        <p>{{ advice2 }}</p>
    {% endif %}
    </div>
</body>
</html>
